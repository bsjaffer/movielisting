
<mat-card (click)="click()" class="movie-card" >
  <img  mat-card-image loading="lazy" src="https://image.tmdb.org/t/p/w200{{item.poster_path}}" class="movie-poster" alt="{{item.title}}" />
  <mat-card-header class="movie-title">
  {{ item.name || item.title }}
  </mat-card-header>
  <mat-card-content>
    <p>{{item.release_date | dateFormat: 'LL' }}</p>
    <a mat-button color="warn">More info</a>
  </mat-card-content>
</mat-card>
